<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/factura.js"></script>
</head>

<body class="">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-body-secondary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FerreMax</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="factura.html">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Precios</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Herramientas</a></li>
              <li><a class="dropdown-item" href="#">Pinturas</a></li>
              <li><a class="dropdown-item" href="#">Electricidad</a></li>
            </ul>
          </li>
        </ul>
    </div>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Que estas buscando" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <!-- Fin Barra de navegación -->
  <!-- Página de facturación-->
  <div class="containerForm">
    <div class="col-6 m-4">
      <div class="form-group pb-3">
        <label for="cliente">Nombre del Cliente</label>
        <input type="text" class="form-control" id="cliente" placeholder="Ingrese el nombre del cliente">
      </div>
      <div class="form-group pb-3">
        <label for="rut">RUT</label>
        <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT">
      </div>
      <div class="form-group pb-3">
        <div class="">
          <label for="rut">Producto</label>
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option selected>Seleccione su producto</option>
          </select>
        </div>
      </div>
      <button class="btn btn-success" id="agregarProducto" type="button">Agregar Producto</button>
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
        </tbody>
      </table>
    </div>
  </div>
  <!-- Fin facturación -->
  <!-- Probando Toast -->
  <div id="miToast" class="toast bg-success position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header">
      <img src="./img/hello.png" width="30" class="rounded me-2" alt="...">
      <strong class="me-auto">Página de facturación</strong>
      <small class="text-muted"></small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Ventana de facturación.
    </div>
  </div>
  <!-- Fin Toast-->
  <!--sonido-->
</body>

</html>
